<!DOCTYPE html>
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!--    <meta charset="UTF-8">-->
    <meta charset="UTF-8"
          content="text/html"
          http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Green Dog Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--  JQuery -->
    <link href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <style>
        input.field-error, textarea.field-error {
            border: 1px solid #B94A48;
        }
        .img-redux {
            height: 50px;
            width: auto;
        }
    </style>
</head>
<body class="p-3 m-0 border-0 m-0 border-0">
<nav class="navbar navbar-expand bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}"><img src="../static/img/hotdog.png" th:src="@{/img/hotdog-logo.png}"class="img-redux"/></a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav p-2">
                <li class="nav-item dropdown">
                    <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button">
                        Green Dog Delivery
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/ambiente}">Ambiente</a></li>
                        <li><a class="dropdown-item" th:href="@{/h2}">H2 Console</a></li>
                        <li><a class="dropdown-item" th:href="@{/clientes/}">Cadastro de clientes</a></li>
                        <li><a class="dropdown-item" th:href="@{/templates/clientes/}">Cadastro de itens</a></li>
                        <li><a class="dropdown-item" th:href="@{/pedidos/}">Cadastro de pedidos</a></li>
                        <li><a class="dropdown-item" th:href="@{/api/browser/index.html/api/}">HAL Browser</a></li>
                        <li><a class="dropdown-item" th:href="@{/delivery/}">Delivery</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="d-flex align-items-center">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="https://www.casadocodigo.com.br" target="_BLANK">Casa do Código</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://boaglio.com" target="_BLANK">boaglio.com</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://projects.spring.io/spring-boot/" target="_BLANK">Spring Boot</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://github.com/ultraq/thymeleaf-layout-dialect" target="_BLANK">Thymeleaf Layout</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://getbootstrap.com" target="_BLANK">Bootstrap</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>
</div>
<div class="container-lg text-center">
    <h1 layout:fragment="header">Cabeçalho Falso</h1>
    <div layout:fragment="content">content Falso</div>
</div>
</body>
</html>
