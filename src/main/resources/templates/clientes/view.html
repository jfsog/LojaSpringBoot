<!DOCTYPE html>
<html layout:decorate="layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cliente</title>
</head>
<body>
<h1 layout:fragment="header">Cliente</h1>
<div class="well" layout:fragment="content">
    <div class="alert alert-success" th:if="${globalMessage}" th:text="${globalMessage}">Cliente Gravado com sucesso</div>
    <table class="table table-striped">
        <thread>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Endereço</th>
            </tr>
        </thread>
        <tbody>
        <tr>
            <td id="id" th:text="${cliente.id}">123</td>
            <td id="nome" th:text="${cliente.nome}">Nome ...</td>
            <td id="endereço" th:text="${cliente.endereço}">Endereço ...</td>
        </tr>
        </tbody>
    </table>
    <div class="pull-left">
        <a href="form.html" th:href="@{'/clientes/alterar/'+${cliente.id}}">Alterar</a>
        | <a href="clientes" th:href="@{'/clientes/remover/'+${cliente.id}}">remover</a>
        | <a href="list.html" th:href="@{/clientes/}">Voltar</a>
    </div>
</div>
</body>
</html>
