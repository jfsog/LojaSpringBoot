<!DOCTYPE html>
<html layout:decorate="layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>Pedidos</title>
</head>
<body>
<h1 layout:fragment="header">Lista de pedidos</h1>
<div class="container" layout:fragment="content">
   <a href="form.html" th:href="@{/pedidos/novo}">Novo pedido</a>
   <div class="alert alert-success" th:if="${globalMessage}" th:text="${globalMessage}">
      Mensagem
   </div>
   <table class="table table-bordered table-striped">
      <thead>
      <tr>
         <td>ID</td>
         <td>Cliente</td>
         <td>Data</td>
         <td>Valor total</td>
      </tr>
      </thead>
      <tbody>
      <tr th:if="${pedidos.empty}">
         <td colspan="3">Sem pedidos</td>
      </tr>
      <tr th:each="pedido : ${pedidos}">
         <td th:text="${pedido.id}">1</td>
         <td><a href="view.html" th:href="@{'/pedidos/'+${pedido.id}}" th:text="${pedido.nome}">Nome</a></td>
      </tr>
      </tbody>
   </table>
</div>
</body>
</html>
