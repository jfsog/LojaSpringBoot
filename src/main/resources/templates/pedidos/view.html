<!DOCTYPE html>
<html layout:decorate="layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pedido</title>
</head>
<body>
<h1 layout:fragment="header">Pedido</h1>
<div class="well" layout:fragment="content">
    <div class="alert alert-success" th:if="${globalMessage}" th:text="${globalMessage}">Pedido Gravado com sucesso</div>
    <table class="table table-striped">
        <thread>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Data</th>
                <th>Valor total</th>
                <th>Itens</th>
            </tr>
        </thread>
        <tbody>
        <tr>
            <td id="id" th:text="${pedido.id}">123</td>
            <td id="nome" th:text="${pedido.cliente.nome}">Nome ...</td>
            <td id="data" th:text="${pedido.data}">Data ...</td>
            <td id="valorTotal" th:text="${pedido.valorTotal}">Valor total ...</td>
            <td id="itens" th:each="item : ${pedido.itens}">
                <div th:text="${item.nome}"> nome </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="pull-left">
        <a href="form.html" th:href="@{'/pedidos/alterar/'+${pedido.id}}">Alterar</a>
        | <a href="pedidos" th:href="@{'/pedidos/remover/'+${pedido.id}}">remover</a>
        | <a href="pedidos" th:href="@{'/pedidos/novo/'}">Novo pedido</a>
        | <a href="list.html" th:href="@{/pedidos/}">Voltar</a>
    </div>
</div>
</body>
</html>
