<!DOCTYPE html>
<html layout:decorate="layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Item</title>
</head>
<body>
<h1 layout:fragment="header">Item</h1>
<div class="well" layout:fragment="content">
    <div class="alert alert-success" th:if="${globalMessage}" th:text="${globalMessage}">Item Gravado com sucesso</div>
    <table class="table table-striped">
        <thread>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Preço</th>
            </tr>
        </thread>
        <tbody>
        <tr>
            <td id="id" th:text="${item.id}">123</td>
            <td id="nome" th:text="${item.nome}">Nome ...</td>
            <td id="preço" th:text="${item.preço}">Preço ...</td>
        </tr>
        </tbody>
    </table>
    <div class="pull-left">
        <a href="form.html" th:href="@{'/itens/alterar/'+${item.id}}">Alterar</a>
        | <a href="itens" th:href="@{'/itens/remover/'+${item.id}}">remover</a>
        | <a href="list.html" th:href="@{/itens/}">Voltar</a>
    </div>
</div>
</body>
</html>
